<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
<header>
    <h1>Glossário HTML</h1>
</header>
<section>
    <h3><u>HTML</u></h3>
    <p>Linguagem de Marcação Hipertexto; define o significado e a estrutura do conteúdo da web.</p>
</section>
<section>
    <h3><u>!DOCTYPE html</u></h3>
    <p>Define o tipo de documento, como por exemplo HTML5</p>
</section>
<section>
    <h3><u>HTML</u></h3>
    <p>Define um documento HTML</p>
</section>
<section>
    <h3><u>HEAD</u></h3>
    <p>Container para metadados, títulos de página, links...</p>
</section>
<section>
    <h3><u>BODY</u></h3>
    <p>Corpo do documento</p>
</section>
</body>
</html>
